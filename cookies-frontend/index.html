<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="#">Cookies de MamÃ¡</a>
            <nav class="main-nav" arial-label="Navegacion principal">
                <a href="#productos">Productos</a>

            </nav>
            <button id="btn-ver-carrito" class="cart-button" arial-label="Ver carrito">
                ðŸ›’ <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <main class="wrap layout">
        <section class="catalogo">
            <h2 id="productos">Nuestros Productos</h2>

            <!--Contenedor donde JS va a "inyectar" las cards-->
            <div id="lista-productos" class="cards"></div>

            <!-- Mensaje de estado/errores de la carga -->
             <div id="productos-msg" class="msg" aria-live="polite"></div>
        </section>

        <aside class="carrito" id="carrito">
            <h2>Carrito (<span id="cart-count-aside">0</span>)</h2>

            <!-- Lista dinamica del carrito -->
             <ul id="cart-list"></ul>

             <!--Total dinamico -->
             <div class="total">Total: <span id="cart-total">0.00</span></div>
             <button id="btn-vaciar" class="btn-secondary" type="button">Vaciar Carrito</button>

             <h3>Datos de contacto</h3>
             <form id="checkout-form" class="form" novalidate>

                <label>Nombre y Apellido
                    <input name="nombre" type="text" autocomplete="name" required placeholder="Tu nombre y apellido">
                    <small class="error"></small>
                </label>

                <label>Email
                    <input name="email" type="email" autocomplete="email"  placeholder="Tu@email.com">
                    <small class="error"></small>
                </label>

                <label>Telefono
                    <input name="telefono" type="tel" autocomplete="tel" placeholder="+54 .....">
                    <small class="error"></small>
                </label>

                <small class="form-aviso">
                    * Debes ingresar <b>email</b> o <b>telefono</b> (al menos uno)
                </small>

                <label>Notas
                    <textarea name="notas" rows="3" type="text" placeholder="Instrucciones, horarios, etc"></textarea>
                    <small class="error"></small>
                </label>

                <label class="remember">
                    <input type="checkbox" id="remember-datos">
                    Recordar mis datos
                </label>

                <button type="submit" class="btn-primary">Ir a pagar</button>
             </form>

             <!--Mensaje del flujo de checkout -->
             <div id="msg" role="status" aria-live="polite"></div>

        </aside>
    </main>

    <footer class="wrap footer">

    <!-- Modal Quick View -->
    <div id="product-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-backdrop" data-close></div>
        <div class="modal-panel" role="document">
        <button class="modal-close" aria-label="Cerrar" data-close>Ã—</button>
        <div class="modal-content">
            <img id="modal-img" alt="" loading="lazy">
            <div class="modal-info">
            <h2 id="modal-title"></h2>
            <p id="modal-price" class="price"></p>
            <p id="modal-desc" class="desc"></p>

            <!-- Control cantidad estilo â€œ- 1 +â€ -->

            <button class="qty-btn" data-act="dec" aria-label="Restar">âˆ’</button>
            <output id="modal-qty-out" for="modal-qty">1</output>
            <button class="qty-btn" data-act="inc" aria-label="Sumar">+</button>
            </div>
            <input id="modal-qty" type="number" min="1" value="1" inputmode="numeric" class="sr-only">

            <!-- Input real (sin spinners) para accesibilidad/sync -->
            <input id="modal-qty" type="number" min="1" value="1" inputmode="numeric" class="sr-only">

            <button id="modal-add" class="add-quick btn-modal">Agregar al carrito</button>
            </div>
        </div>
        </div>
